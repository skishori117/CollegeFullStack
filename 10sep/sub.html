<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="sub.css">
</head>
<body>

  <div class="pricing-container">
    <!-- Basic Plan -->
    <div class="card">
      <h3>Basic</h3>
      <h2>$9<span>/mo</span > </h2>
      <ul>
        <li>✔ 5 Projects</li>
        <li>✔ 10GB Storage</li>
        <li>✔ Basic Support</li>
        <li>✘ Advanced Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <!-- Standard Plan -->
    <div class="card">
      <h3>Standard</h3>
      <h2>$19<span>/mo</span></h2>
      <ul>
        <li>✔ 20 Projects</li>
        <li>✔ 50GB Storage</li>
        <li>✔ Priority Support</li>
        <li>✔ Advanced Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>

    <!-- Premium Plan -->
    <div class="card">
      <h3>Premium</h3>
      <h2>$29<span>/mo</span></h2>
      <ul>
        <li>✔ Unlimited Projects</li>
        <li>✔ 200GB Storage</li>
        <li>✔ 24/7 Support</li>
        <li>✔ All Features</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </div>

</body>
</html>
